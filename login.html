  <body>
    <div id="popup_wrap">
      <h2>Login<a href="javascript:windowClose();">CLOSE</a></h2>
      <form id="myform" method="post" action="post.php">
        <input type="hidden" name="loginFail" id="loginFail" value="0" />
        <div class="pop_cont">
          <div class="entry">
            <p class="input">
              <label id="id">ID</label>
              <input
                type="text"
                name="userid"
                id="userid"
                onfocus='inon(this,"id");'
                onblur='inout(this,"id");'
                onkeyup='inup(this,"id");'
                maxlength="17"
                autocorrect="off"
                autocapitalize="off"
                autocomplete="off"
              />
            </p>
            <p class="input only">
              <label id="pw">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                onfocus='inon(this,"pw");'
                onblur='inout(this,"pw");'
                onkeyup='inup(this,"pw");'
                autocorrect="off"
                autocapitalize="off"
                autocomplete="off"
              />
            </p>
          </div>
        </div>
        <div class="pop_btn">
          <p class="btn_h72">
            <a class="btn_rd" href="javascript: sendIt();">LOGIN</a>
            <button>LOGIN</button>
          </p>
        </div>
      </form>
      <!-- <div class="pop_bot">
        <a href="/forget/password">FORGOT YOUR <span>PASSWORD?</span></a>
      </div> -->
      <div class="loding">
        <p><img src="assets/images/loading.gif" alt="Loading" /></p>
      </div>
    </div>
    <script type="text/javascript">
      //<![CDATA[
      function inon(obj, idnm) {
        if (obj.value == "")
          document.getElementById(idnm).style.display = "none";
        obj.className = "entry";
      }
      function inout(obj, idnm) {
        if (obj.value == "")
          document.getElementById(idnm).style.display = "block";
        obj.className = "basic";
      }
      function inup(obj, idnm) {
        if (obj.value.lengt > 0)
          document.getElementById(idnm).style.display = "none";
      }

      function drawMsg(focusId, str) {
        alert(str);
        if ($.trim(focusId) != "") $("#" + focusId).focus();
      }

      function formSend() {
        sendIt();
        return false;
      }

      function sendIt() {
        var regEng = /[a-zA-Z]/g;
        var regExp = /^[A-Za-z0-9]{1}([-_.]|[A-Za-z0-9]){4,15}$/;

        if ($.trim($("#userid").val()) == "") {
          drawMsg("userid", "Silakan konfirmasi ID.");
          return;
        } else if (
          $.trim($("#userid").val()).length < 5 ||
          $.trim($("#userid").val()).length > 16
        ) {
          drawMsg("userid", "Masukkan ID anda dengan 5 hingga 16 karakter.");
          return;
        } else if (
          !$("#userid")
            .val()
            .match(regExp)
        ) {
          drawMsg(
            "userid",
            "ID should be alphanumberic (a-Z, 0-9). You may include underscore (_), hyphen(-) and dot(.).\nIt has to start and end with an alphabet or a number, and contain at least one alphabet."
          );
          return;
        }

        if ($.trim($("#password").val()).length <= 0) {
          drawMsg("password", "Silakan masukan kata sandi anda.");
          return;
        }

        document.getElementById("myform").submit();
      }

      $(document).ready(function() {
        $("#password").keyup(function(key) {
          if (key.keyCode == 13) {
            formSend();
          }
        });

        windowResize("420");
      });
    </script>
